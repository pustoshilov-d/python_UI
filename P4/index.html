    <script type="text/javascript">
        function bin(num) {
            num = parseInt(num)
            cells = document.getElementsByName("cell")
            if ((num<0) || (num>255))
            {
                document.getElementById("input_3").value = "Введите значение от 0 до 255!"
            }
            num = num.toString(2)
                for (i=7; i=>0;i--){
                    cells[i].innerHTML = (num[num.length-1-(7-i)] === undefined) ? "" : num[num.length-1-(7-i)];

                }
        }
    </script>


    <b>Введите целое число от 0 до 255 и нажмите ОК</b>
